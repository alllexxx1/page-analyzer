{% if messages %}
<div class="flex-shrink-0 flashes">
  {% for category, message in messages %}
    {% if category == "error" %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% else %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endif %}
